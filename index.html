<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <title>Testing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="left-section">
                <img src="./images/logo.png" alt="text with company name : Better Market" id="logo">
                <h1>Say hello to global food and bevarages producers and suppliers, all in one place</h1>
            </div>
            <div class="right-section">
                <div>
                    <h1>Let's get started</h1>
                    <h1>with a few simple steps</h1>
                </div>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <button>Sign up</button>
                </form>
                <footer>
                    <small>By signing up, you agree to our <a href="#">Terms of Serices.</a> </small>
                    <small>Already have an account? <a href="#" id="link-green">Log in</a> </small>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
